<body>
  <!-- ✅ AGE GATE -->
  <div id="age-overlay" class="overlay">
    <div class="overlay-card">
      <h2>Are you 21 or older?</h2>
      <div class="age-buttons">
        <button id="yesBtn" class="btn yes">Yes</button>
        <button id="noBtn" class="btn no">No</button>
      </div>
      <small>LBizzo Vape Shop</small>
    </div>
  </div>

  <!-- ✅ HEADER -->
  <header class="topbar">
    <h1>LBizzo Vape Shop</h1>
    <button id="cart-btn" class="btn cart">🛒 Cart (<span id="cart-count">0</span>)</button>
    <div id="loyalty-stars" aria-label="Loyalty progress">
      <span class="star" data-i="0">★</span>
      <span class="star" data-i="1">★</span>
      <span class="star" data-i="2">★</span>
      <span class="star" data-i="3">★</span>
      <span class="star" data-i="4">★</span>
      <span class="star" data-i="5">★</span>
      <span class="progress-label">Free vape at 6 ⭐</span>
    </div>
  </header>

  <div id="debug" hidden></div>

  <!-- ✅ PRODUCTS -->
  <main id="product-list" class="product-grid"></main>

  <!-- ✅ CART -->
  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0.00</p>
    <button id="checkout-btn" class="btn primary">Checkout</button>
  </section>

  <!-- ✅ INSTALL BUTTON -->
  <button id="install-btn" hidden class="install-btn">📲 Install LBizzo App</button>

  <!-- ✅ ID SCANNER -->
  <section id="id-scan" class="scanner">
    <h2>Scan or Upload ID (PDF417/QR)</h2>
    <video id="scanVideo" playsinline muted></video>
    <div class="scan-actions">
      <button id="scanStart" class="btn">Start Scanner</button>
      <button id="scanStop" class="btn">Stop Scanner</button>
    </div>
    <pre id="scanOut"></pre>

    <!-- ✅ NEW ID PHOTO UPLOAD OPTION -->
    <div class="id-upload">
      <h3>Or Take a Photo of Your ID</h3>
      <input type="file" id="idPhotoInput" accept="image/*" capture="environment" class="btn" />
      <p id="idUploadStatus" style="color:#ff8c00;margin-top:8px;"></p>
    </div>
  </section>

  <!-- ✅ SCRIPT CONNECTIONS -->
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>

  <!-- ✅ ID PHOTO UPLOAD LOGIC -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.getElementById("idPhotoInput");
      const statusEl = document.getElementById("idUploadStatus");

      if (!window.firebase || !firebase.storage) return;

      fileInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        try {
          const storageRef = firebase.storage().ref("id-verifications/" + Date.now() + "_" + file.name);
          const snap = await storageRef.put(file);
          const url = await snap.ref.getDownloadURL();
          window.ID_VERIFIED = true;
          statusEl.textContent = "✅ ID uploaded successfully.";
          console.log("✅ ID uploaded:", url);
          alert("✅ ID verified successfully!");
        } catch (err) {
          console.error("❌ ID upload failed:", err);
          statusEl.textContent = "❌ Upload failed. Try again.";
          alert("⚠️ Could not upload ID. Please try again.");
        }
      });
    });
  </script>
</body>
