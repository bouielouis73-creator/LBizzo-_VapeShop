<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LBizzo Vape Shop</title>

  <!-- Styles & Manifest -->
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />

  <!-- ✅ Scandit Web SDK (for ID scanner at checkout) -->
  <script src="https://cdn.jsdelivr.net/npm/scandit-sdk@5.15.0/build/scandit-sdk.min.js"></script>

  <!-- ✅ Your app scripts -->
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <!-- 🔞 Age Verification Overlay -->
  <div id="age-check">
    <h2>Are you 21 or older?</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <!-- 🛍️ Header -->
  <header>
    <h1>LBizzo Vape Shop</h1>
    <button id="cartBtn">🛒 Cart</button>
  </header>

  <!-- 🧾 Product List -->
  <main id="product-list"></main>

  <header>
  <h1>LBizzo Vape Shop</h1>
  <button id="cartBtn">🛒 Cart</button>
</header>

<main id="product-list"></main>

<div id="cart-popup" class="hidden">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p id="cart-total">Total: $0</p>
  <button id="checkoutBtn">Checkout</button>
  <button id="closeCart">Close</button>
</div>

  <!-- Firebase and Scandit -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/scandit-sdk@5.15.0/build/scandit-sdk.min.js"></script>

<!-- Your app scripts -->
<script src="firebase.js"></script>
<script src="script.js"></script>
</body>
</html>
