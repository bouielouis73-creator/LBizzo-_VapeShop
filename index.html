<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LBizzo Vape Shop</title>

  <!-- ✅ Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Firebase SDKs -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- ✅ App -->
  <script defer src="script.js"></script>
</head>
<body>
  <!-- 🔒 Age Verification -->
  <div id="age-check">
    <div class="age-card">
      <h2>Are you 21 or older?</h2>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- 🏪 Header -->
  <header>
    <h1>LBizzo Vape Shop</h1>
    <button id="cart-btn">🛒 Cart (<span id="cart-count">0</span>)</button>
  </header>

  <!-- 🛍️ Products -->
  <main id="product-list" class="product-grid"></main>

  <!-- 🧾 Cart -->
  <section id="cart" class="cart" hidden>
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button id="checkout-btn">Checkout</button>
  </section>
</body>
</html>
