<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LBizzo Vape Shop</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }
    header {
      background: rgba(255,140,0,0.2);
      padding: 15px;
      border-bottom: 2px solid #ff8c00;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #ff8c00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.8; }

    #age-check {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }
    .product-card {
      background: #111;
      border: 2px solid #ff8c00;
      border-radius: 10px;
      width: 180px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(255,140,0,0.5);
    }
    .product-card h3 { margin: 8px 0 4px; }

    #cart-popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      padding: 20px;
      z-index: 9998;
    }
    #cart-popup.show { display: flex; }

    #cart-items {
      list-style: none;
      padding: 0;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 15px;
    }
    #cart-items li {
      background: #222;
      padding: 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #customer-info {
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
    }
    #customer-info input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ff8c00;
      border-radius: 6px;
      background: #000;
      color: #fff;
    }
    .cart-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <div id="age-check">
    <h2>Are you 21 or older?</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <header>
    <h1>LBizzo Vape Shop</h1>
    <button id="cartBtn">üõí Cart</button>
  </header>

  <main id="product-list"></main>

  <div id="cart-popup">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0</p>

    <div id="customer-info">
      <h3>Customer Info</h3>
      <input id="cust-name" placeholder="Full Name" />
      <input id="cust-address" placeholder="Address" />
      <input id="cust-phone" placeholder="Phone Number" />
    </div>

    <div class="cart-actions">
      <button id="keepShopping">üõçÔ∏è Keep Shopping</button>
      <button id="clearCart">‚ùå Clear Cart</button>
      <button id="checkoutBtn">üí≥ Checkout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/scandit-sdk@5.15.0/build/scandit-sdk.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("‚úÖ LBizzo loaded");

      const $ = s => document.querySelector(s);
      const $$ = s => document.querySelectorAll(s);

      const products = [
        { id: 1, name: "Disposable Vape", price: 19.99 },
        { id: 2, name: "Juice 60ml", price: 14.99 },
        { id: 3, name: "Coil Pack", price: 9.99 },
      ];

      const productList = $("#product-list");
      const cartPopup = $("#cart-popup");
      const cartBtn = $("#cartBtn");
      const cartItems = $("#cart-items");
      const cartTotal = $("#cart-total");
      const keepShopping = $("#keepShopping");
      const clearCart = $("#clearCart");
      const checkoutBtn = $("#checkoutBtn");
      const ageCheck = $("#age-check");
      const yesBtn = $("#yesBtn");
      const noBtn = $("#noBtn");

      let cart = JSON.parse(localStorage.getItem("cart") || "[]");

      // ‚úÖ Render products
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>$${p.price.toFixed(2)}</p>
          <button class="add-to-cart" data-id="${p.id}">Add to Cart</button>
        `;
        productList.appendChild(div);
      });

      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      function updateCart() {
        cartItems.innerHTML = "";
        if (cart.length === 0) {
          cartItems.innerHTML = "<li>Your cart is empty.</li>";
          cartTotal.textContent = "Total: $0";
          return;
        }
        let total = 0;
        cart.forEach((item, i) => {
          total += item.price * item.qty;
          const li = document.createElement("li");
          li.innerHTML = `${item.name} - $${item.price.toFixed(2)} √ó ${item.qty} 
            <button data-i="${i}" class="remove-item">‚ùå</button>`;
          cartItems.appendChild(li);
        });
        cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        $$(".remove-item").forEach(btn =>
          btn.addEventListener("click", e => {
            const i = e.target.dataset.i;
            cart.splice(i, 1);
            saveCart();
            updateCart();
          })
        );
      }

      // ‚úÖ Button Events
      $$(".add-to-cart").forEach(btn =>
        btn.addEventListener("click", e => {
          const id = +e.target.dataset.id;
          const p = products.find(x => x.id === id);
          const existing = cart.find(x => x.id === id);
          if (existing) existing.qty++;
          else cart.push({ ...p, qty: 1 });
          saveCart();
          updateCart();
          cartPopup.classList.add("show");
        })
      );

      cartBtn.addEventListener("click", () => {
        cartPopup.classList.toggle("show");
        updateCart();
      });

      keepShopping.addEventListener("click", () => {
        cartPopup.classList.remove("show");
      });

      clearCart.addEventListener("click", () => {
        cart = [];
        saveCart();
        updateCart();
      });

      yesBtn.addEventListener("click", () => {
        localStorage.setItem("ageVerified", "true");
        ageCheck.style.display = "none";
      });
      noBtn.addEventListener("click", () => {
        alert("Sorry, you must be 21+ to enter.");
        window.location.href = "https://google.com";
      });
      if (localStorage.getItem("ageVerified") === "true") ageCheck.style.display = "none";

      checkoutBtn.addEventListener("click", async () => {
        if (cart.length === 0) return alert("Your cart is empty!");
        alert("‚úÖ Redirecting to checkout...");
        window.location.href = "https://square.link/u/QjyYzLGK";
      });

      updateCart();
    });
  </script>

  <!-- ‚úÖ SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
