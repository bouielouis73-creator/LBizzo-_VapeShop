<!DOCTYPE html>
<html lang="en">
<head>

  <!-- âœ… Styles -->

  <!-- âœ… Firebase SDKs -->

<body>

      <button id="noBtn">No</button>

  </div>

  <!-- âœ… Header -->

  <!-- âœ… Cart Section -->
  <section id="cart" class="cart hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0.00</p>

    <!-- âœ… Visible Checkout Button -->

</html>
