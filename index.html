<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LBizzo Vape Shop</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff8c00">
  <link rel="apple-touch-icon" href="icons/icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- EmailJS -->
  <script defer src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- App scripts -->
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Age gate -->
  <div id="age-check">
    <h2>Are you 21 or older?</h2>
    <div class="age-buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <header>
    <h1>LBizzo Vape Shop</h1>
    <button id="cart-btn">üõí Cart (<span id="cart-count">0</span>)</button>

    <!-- Loyalty -->
    <div id="loyalty-stars">
      <span class="star">‚≠ê</span><span class="star">‚≠ê</span><span class="star">‚≠ê</span>
      <span class="star">‚≠ê</span><span class="star">‚≠ê</span><span class="star">‚≠ê</span>
    </div>
  </header>

  <div id="debug" hidden></div>

  <main id="product-list" class="product-grid"></main>

  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0.00</p>
    <button id="checkout-btn">Checkout</button>
  </section>

  <!-- Install App button (shown when available) -->
  <button id="install-btn" hidden>üì≤ Install LBizzo App</button>

  <!-- ID Scanner -->
  <section id="id-scan">
    <h2>Scan ID (PDF417/QR)</h2>
    <video id="scanVideo" playsinline muted style="width:100%;max-width:480px;border:1px solid #444;border-radius:8px;"></video>
    <div style="margin:.5rem 0;">
      <button id="scanStart">Start Scanner</button>
      <button id="scanStop">Stop Scanner</button>
    </div>
    <pre id="scanOut" style="white-space:pre-wrap;background:#111;color:#9ef;padding:.5rem;border-radius:6px;"></pre>
  </section>
</body>
</html>
