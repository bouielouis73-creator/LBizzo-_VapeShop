<!DOCTYPE html>
<html lang="en">
<head>

  <title>LBizzo Vape Shop</title>

</head>
<body>
  <div id="age-check">

    <button id="yesBtn">Yes</button>

  <header>

    <p id="cart-total">Total: $0</p>
    <button id="checkoutBtn">Checkout</button>

    <script src="firebase.js"></script>

    if ('serviceWorker' in navigator) {

    }
  </script>
</body>
</html>
