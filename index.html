<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LBizzo Vape Shop</title>

  <!-- ✅ PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff8c00" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />

  <!-- ✅ Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- ✅ EmailJS -->
  <script defer src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- ✅ Scandit -->
  <script src="https://cdn.jsdelivr.net/npm/scandit-sdk@5.x/build/browser/scandit-sdk.min.js"></script>
</head>

<body>
  <!-- ✅ AGE CHECK -->
  <div id="age-overlay" class="overlay">
    <div class="overlay-card">
      <h2>Are you 21 or older?</h2>
      <div class="age-buttons">
        <button id="yesBtn" class="btn yes">Yes</button>
        <button id="noBtn" class="btn no">No</button>
      </div>
      <small>LBizzo Vape Shop</small>
    </div>
  </div>

  <!-- ✅ HEADER -->
  <header class="topbar">
    <h1>LBizzo Vape Shop</h1>
    <button id="cart-btn" class="btn cart">🛒 Cart (<span id="cart-count">0</span>)</button>
    <div id="loyalty-stars">
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="star">★</span>
      <span class="progress-label">Free vape at 6 ⭐</span>
    </div>
  </header>

  <!-- ✅ PRODUCTS -->
  <main id="product-list" class="product-grid"></main>

  <!-- ✅ CART -->
  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0.00</p>
    <button id="checkout-btn" class="btn primary">Checkout</button>
  </section>

  <!-- ✅ INSTALL BUTTON -->
  <button id="install-btn" hidden class="install-btn">📲 Install LBizzo App</button>

  <!-- ✅ APP SCRIPTS -->
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
