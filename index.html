<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LBizzo Vape Shop</title>

  <!-- ✅ PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff8c00" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />

  <!-- ✅ Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Firebase SDKs -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- ✅ App scripts -->
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- AGE CHECK -->
  <div id="age-check">
    <div class="age-box">
      <h2>Are you 21 or older?</h2>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- HEADER -->
  <header>
    <h1>LBizzo Vape Shop</h1>
    <button id="cart-btn">
      Cart <span id="cart-count">0</span>
    </button>
  </header>

  <!-- LOYALTY -->
  <section id="loyalty">
    <div id="stars"></div>
    <p>Free vape at 6 ⭐</p>
  </section>

  <!-- PRODUCT GRID -->
  <main id="product-list" class="product-grid"></main>

  <!-- CART SECTION -->
  <div id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <p>Total: $<span id="total">0.00</span></p>
    <button id="checkout-btn">Checkout</button>
    <button id="close-cart">Keep Shopping</button>
  </div>
</body>
</html>
