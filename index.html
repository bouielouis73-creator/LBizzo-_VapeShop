<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LBizzo Vape Shop</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff8c00" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Scandit SDK (for ID barcode scanning) -->
  <script src="https://cdn.scandit.com/sdk/web/datacapture/6.21.0/scandit-datacapture-sdk.min.js"></script>
</head>
<body>
  <!-- AGE CHECK -->
  <section id="age-check" class="overlay">
    <div class="modal">
      <h2>Are you 21 or older?</h2>
      <div class="row">
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn btn-outline">No</button>
      </div>
      <p class="muted">You must be 21+ to enter.</p>
    </div>
  </section>

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">
      <span class="lb">LB</span>
      <span class="title">LBizzo Vape Shop</span>
    </div>
    <div class="actions">
      <button id="cart-btn" class="btn">
        ðŸ›’ Cart <span id="cart-count" class="badge">0</span>
      </button>
    </div>
  </header>

  <!-- ID SCAN (only shown when user clicks Checkout and isn't verified yet) -->
  <section id="id-scan-section" class="card hidden">
    <h3>Age Verification</h3>
    <p class="muted">Hold your ID steady in the frame. If the camera fails, upload photos.</p>

    <div id="scanner-host" class="scanner-host hidden">
      <div id="scanner-view"></div>
      <div class="row">
        <button id="stop-scan" class="btn btn-outline">Stop</button>
      </div>
    </div>

    <div id="photo-fallback" class="fallback">
      <label class="file">
        <span>Front of ID</span>
        <input id="id-front" type="file" accept="image/*;capture=camera" />
      </label>
      <label class="file">
        <span>Back of ID</span>
        <input id="id-back" type="file" accept="image/*;capture=camera" />
      </label>
      <button id="mark-verified" class="btn">Mark Verified (photo)</button>
    </div>

    <p id="verify-status" class="muted small">
      <span class="dot pulse" id="verify-dot"></span> Verification required before checkout.
    </p>
  </section>

  <!-- PRODUCTS -->
  <main>
    <h2 class="section-title">Products</h2>
    <div id="product-list" class="product-grid"></div>
  </main>

  <!-- CART -->
  <aside id="cart" class="cart hidden">
    <div class="cart-header">
      <strong>Your Cart</strong>
      <button id="close-cart" class="icon-btn">âœ•</button>
    </div>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
      <div class="total-row"><span>Total:</span> <strong id="total">$0.00</strong></div>
      <div class="field"><input id="cust-name" placeholder="Name" /></div>
      <div class="field"><input id="cust-phone" placeholder="Phone" inputmode="tel" /></div>
      <div class="field"><input id="cust-address" placeholder="Address" /></div>
      <button id="checkout-btn" class="btn btn-primary" disabled>Checkout</button>
      <p id="checkout-note" class="muted small">Verify your ID to unlock checkout.</p>
      <p id="checkout-status" class="muted small"></p>
    </div>
  </aside>

  <div id="debug" class="debug" hidden></div>

  <!-- SDKs -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- App files -->
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
