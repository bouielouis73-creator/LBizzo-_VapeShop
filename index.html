<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LBizzo Vape Shop</title>

  <!-- ‚úÖ PWA setup -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff8c00">
<link rel="apple-touch-icon" href="icons/icon-512.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- ‚úÖ Add this line for all devices -->
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">

  <!-- ‚úÖ Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- ‚úÖ Firebase SDKs (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- ‚úÖ App scripts -->
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- AGE GATE -->
  <div id="age-check">
    <h2>Are you 21 or older?</h2>
    <div class="age-buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <header>
    <h1>LBizzo Vape Shop</h1>
    <button id="cart-btn">üõí Cart (<span id="cart-count">0</span>)</button>

    <!-- Loyalty Stars -->
    <div id="loyalty-stars">
      <span class="star">‚≠ê</span><span class="star">‚≠ê</span><span class="star">‚≠ê</span>
      <span class="star">‚≠ê</span><span class="star">‚≠ê</span><span class="star">‚≠ê</span>
    </div>
  </header>

  <!-- Debug status bar (shows connection or errors) -->
  <div id="debug" hidden></div>

  <main id="product-list" class="product-grid"></main>

  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0.00</p>
    <button id="checkout-btn">Checkout</button>
  </section>
</body>
</html>
