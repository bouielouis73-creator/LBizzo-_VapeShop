<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LBizzo Vape Shop</title>

  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#000; color:#fff; }
    header { display:flex; justify-content:space-between; align-items:center; padding:14px; background:#111; border-bottom:2px solid #ff8c00; }
    button { background:#ff8c00; color:#000; border:0; border-radius:6px; padding:10px 16px; font-weight:700; cursor:pointer; }
    .product-grid { display:flex; flex-wrap:wrap; gap:16px; padding:16px; justify-content:center; }
    .product-card { width:190px; background:#111; border:2px solid #ff8c00; border-radius:12px; padding:12px; box-shadow:0 0 10px rgba(255,140,0,.4); text-align:center; }
    .product-card img { width:100%; border-radius:10px; }
    .hidden { display:none !important; }
    #cart-popup { position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; padding:16px; background:rgba(0,0,0,.95); z-index:9999; overflow:auto; }
    #cart-items { list-style:none; padding:0; margin:0; width:92%; max-width:420px; }
    #cart-items li { display:flex; justify-content:space-between; align-items:center; background:#1a1a1a; padding:10px; border-radius:8px; margin-bottom:8px; }
    #customer-info { width:92%; max-width:420px; background:#111; border:1px solid #333; border-radius:8px; padding:12px; margin-top:10px; }
    #customer-info input { width:100%; padding:10px; margin:6px 0; border:1px solid #ff8c00; border-radius:6px; background:#000; color:#fff; }
    .cart-actions { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin:12px 0 20px; }
    #age-check { position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; background:rgba(0,0,0,.95); z-index:10000; }
  </style>

  <!-- Firebase SDK -->
  <script>
firebase.storage().ref().listAll().then(() => {
  console.log("‚úÖ Firebase Storage connected!");
}).catch(err => {
  console.error("‚ùå Firebase Storage error:", err);
});
</script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <div id="age-check">
    <h2>Are you 21 or older?</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <header>
    <h1>LBizzo Vape Shop</h1>
    <button id="cartBtn">üõí Cart</button>
  </header>

  <main id="product-list" class="product-grid"></main>

  <div id="cart-popup" class="hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0</p>

    <div id="customer-info">
      <input id="cust-name" placeholder="Full Name" />
      <input id="cust-address" placeholder="Address" />
      <input id="cust-phone" placeholder="Phone Number" />
    </div>

    <div class="cart-actions">
      <button id="keepShopping">üõçÔ∏è Keep Shopping</button>
      <button id="clearCart">‚ùå Clear Cart</button>
      <button id="checkoutBtn">üí≥ Checkout</button>
    </div>
  </div>
</body>
</html>
