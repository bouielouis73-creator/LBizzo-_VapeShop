  <!-- AGE GATE (blocks page until Yes) -->
  <div id="age-overlay" class="overlay">
    <div class="overlay-card">
      <h2>Are you 21 or older?</h2>

      <small>LBizzo Vape Shop</small>

  <header class="topbar">
    <h1>LBizzo Vape Shop</h1>
    <button id="cart-btn" class="btn cart">üõí Cart (<span id="cart-count">0</span>)</button>

    <!-- Loyalty Stars (dark until earned) -->
    <div id="loyalty-stars" aria-label="Loyalty progress">

  <!-- Debug status (optional) -->
  <div id="debug" hidden></div>

  <!-- Products -->
  <main id="product-list" class="product-grid"></main>

  <!-- Cart -->
  <section id="cart" class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0.00</p>
    <button id="checkout-btn" class="btn primary">Checkout</button>
  </section>

  <!-- Install App button (shows when allowed) -->
  <button id="install-btn" hidden class="install-btn">üì≤ Install LBizzo App</button>

  <!-- ID Scanner -->
  <section id="id-scan" class="scanner">
    <h2>Scan ID (PDF417/QR)</h2>
    <video id="scanVideo" playsinline muted></video>
    <div class="scan-actions">
      <button id="scanStart" class="btn">Start Scanner</button>
      <button id="scanStop" class="btn">Stop Scanner</button>
    </div>
    <pre id="scanOut"></pre>
  </section>

  <!-- ‚úÖ Web App Install Script -->
  <script>
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById("install-btn");
      btn.hidden = false;
      btn.addEventListener("click", async () => {
        btn.hidden = true;
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
      });
    });

    window.addEventListener("appinstalled", () => {
      alert("‚úÖ LBizzo Vape Shop installed successfully!");
    });
  </script>
