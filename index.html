  <!-- ‚úÖ STRICT SCANNER + AGE VERIFICATION -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const startBtn = document.getElementById("scanStart");
      const stopBtn = document.getElementById("scanStop");
      const video = document.getElementById("scanVideo");
      const output = document.getElementById("scanOut");
      const status = document.createElement("div");
      status.id = "idStatus";
      status.style.textAlign = "center";
      status.style.fontWeight = "bold";
      status.style.color = "#ff4444";
      status.textContent = "‚ùå ID NOT VERIFIED";
      output.parentNode.appendChild(status);
      let scanner = null;

      async function startScanner() {
        try {
          scanner = await ScanditSDK.BarcodePicker.create(video, {
            playSoundOnScan: true,
            vibrateOnScan: true,
          });
          const settings = new ScanditSDK.ScanSettings({
            enabledSymbologies: ["pdf417"],
            codeDuplicateFilter: 1500,
          });
          scanner.applyScanSettings(settings);

          scanner.on("scan", (result) => {
            const code = result.barcodes[0].data;
            console.log("üîç Scanned:", code);
            output.textContent = code;

            const hasAAMVA = /AAMVA/i.test(code);
            const dobMatch = code.match(/DBB(\d{8})/);
            if (!hasAAMVA || !dobMatch) {
              alert("‚ö†Ô∏è Invalid ID scan. Please scan the BACK barcode of your license.");
              window.ID_VERIFIED = false;
              status.textContent = "‚ùå INVALID ID";
              status.style.color = "#ff4444";
              return;
            }

            const dob = dobMatch[1];
            const year = +dob.slice(0, 4);
            const month = +dob.slice(4, 6) - 1;
            const day = +dob.slice(6, 8);
            const birth = new Date(year, month, day);
            const today = new Date();
            let age = today.getFullYear() - birth.getFullYear();
            const m = today.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) age--;

            output.textContent = `üìÖ DOB: ${year}-${month + 1}-${day} | Age: ${age}`;

            if (age >= 21) {
              alert("‚úÖ Verified: Customer is 21+");
              window.ID_VERIFIED = true;
              status.textContent = "‚úÖ VERIFIED ‚Äî AGE 21+";
              status.style.color = "#00ff88";
            } else {
              alert("üö´ Under 21 ‚Äî access denied");
              window.ID_VERIFIED = false;
              status.textContent = "üö´ UNDER 21 ‚Äî BLOCKED";
              status.style.color = "#ff4444";
            }
          });
        } catch (err) {
          console.error("‚ùå Scanner start failed:", err);
          alert("Camera error ‚Äî check permissions.");
        }
      }

      function stopScanner() {
        if (scanner) {
          scanner.destroy();
          scanner = null;
          output.textContent = "Scanner stopped.";
        }
      }

      startBtn.addEventListener("click", startScanner);
      stopBtn.addEventListener("click", stopScanner);
    });
  </script>

  <!-- ‚úÖ FIXED ID PHOTO UPLOAD BACKUP -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.getElementById("idPhotoInput");
      const statusEl = document.getElementById("idUploadStatus");

      fileInput.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        statusEl.textContent = "üîç Checking ID photo...";
        window.ID_VERIFIED = false;

        const validTypes = ["image/jpeg", "image/png", "image/jpg"];
        if (!validTypes.includes(file.type)) {
          statusEl.textContent = "‚ùå Invalid file type. Please use a clear photo of your ID.";
          alert("‚ùå Invalid file type. Please upload a photo of your ID.");
          return;
        }

        const img = new Image();
        img.onload = async () => {
          const canvas = document.createElement("canvas");
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(img, 0, 0, img.width, img.height);
          const pixelData = ctx.getImageData(0, 0, img.width, img.height).data;

          let changes = 0;
          for (let i = 0; i < pixelData.length; i += 40 * 4) {
            if (pixelData[i] !== pixelData[i + 160]) changes++;
          }

          if (changes < 50) {
            statusEl.textContent = "üö´ This doesn‚Äôt look like an ID (too uniform). Try again.";
            alert("üö´ This doesn‚Äôt look like an ID. Please take a photo of your license.");
            return;
          }

          try {
            const ref = firebase.storage().ref("id-verifications/" + Date.now() + "_" + file.name);
            const snap = await ref.put(file);
            const url = await snap.ref.getDownloadURL();
            statusEl.textContent = "üïê ID photo accepted. Verification pending...";
            console.log("‚úÖ ID uploaded:", url);
            alert("üïê ID photo uploaded for review. Verification pending.");
          } catch (err) {
            console.error("‚ùå Upload failed:", err);
            statusEl.textContent = "‚ùå Upload failed.";
            alert("‚ö†Ô∏è Could not upload ID.");
          }
        };
        img.src = URL.createObjectURL(file);
      });
    });
  </script>
