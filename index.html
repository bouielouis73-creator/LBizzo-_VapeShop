<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LBizzo Vape Shop</title>

  <!-- ✅ PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff8c00" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />

  <!-- ✅ Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Firebase -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- ✅ EmailJS -->
  <script defer src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- ✅ Scandit SDK -->
  <script defer src="https://cdn.jsdelivr.net/npm/scandit-sdk@5.x/build/browser/index.min.js"></script>

  <!-- ✅ App Scripts -->
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <!-- Age Verification -->
  <div id="age-check" class="overlay" style="display:none">
    <div class="modal">
      <h2>Are you 21 or older?</h2>
      <div class="btns">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header>
    <h1>LBizzo Vape Shop</h1>
    <button id="cart-btn">Cart <span id="cart-count">0</span></button>
  </header>

  <!-- Loyalty -->
  <section id="loyalty">
    <div id="stars" aria-label="loyalty progress" title="Free vape at 6">
      <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
    </div>
    <p>Free vape at 6 ⭐</p>
  </section>

  <!-- Products -->
  <main id="product-list" class="product-grid"></main>

  <!-- Cart Modal -->
  <section id="cart" class="hidden">
    <div class="cart-box">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <div class="cart-total">Total: <strong>$<span id="total">0.00</span></strong></div>

      <!-- Buyer info -->
      <div class="checkout-form">
        <input id="cust-name" type="text" placeholder="Name" autocomplete="name" />
        <input id="cust-phone" type="tel" placeholder="Phone" autocomplete="tel" />
        <input id="cust-address" type="text" placeholder="Address" autocomplete="street-address" />
      </div>

      <div class="cart-actions">
        <button id="checkout-btn" type="button">Checkout</button>
        <button id="close-cart" type="button">Keep Shopping</button>
      </div>
    </div>
  </section>

  <!-- Toast message -->
  <div id="toast" hidden></div>
</body>
</html>
