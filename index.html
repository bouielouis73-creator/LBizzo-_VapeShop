<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LBizzo Vape Shop</title>

  <!-- âœ… Styles & PWA -->
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <!-- ğŸ” AGE VERIFICATION OVERLAY -->
  <div id="age-check" class="overlay">
    <h2>Are you 21 or older?</h2>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <!-- ğŸ›ï¸ HEADER -->
  <header>
    <h1>LBizzo Vape Shop</h1>
    <button id="cartBtn">ğŸ›’ Cart</button>
  </header>

  <!-- ğŸ§¾ PRODUCT GRID -->
  <main id="product-list" class="product-grid"></main>

  <!-- ğŸ›’ CART POPUP -->
  <div id="cart-popup" class="hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: $0</p>

    <!-- ğŸ‘¤ CUSTOMER INFO FORM -->
    <div id="customer-info">
      <h3>Customer Info</h3>
      <input type="text" id="cust-name" placeholder="Full Name" />
      <input type="text" id="cust-address" placeholder="Address" />
      <input type="tel" id="cust-phone" placeholder="Phone Number" />
    </div>

    <div class="cart-actions">
      <button id="keepShopping">ğŸ›ï¸ Keep Shopping</button>
      <button id="clearCart">âŒ Clear Cart</button>
      <button id="checkoutBtn">ğŸ’³ Checkout</button>
    </div>
  </div>

  <!-- âœ… REQUIRED SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/scandit-sdk@5.15.0/build/scandit-sdk.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>

  <!-- âœ… PWA SERVICE WORKER -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
