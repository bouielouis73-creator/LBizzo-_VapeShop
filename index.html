<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LBizzo Vape Shop</title>

  <!-- Styles & Manifest -->
  <link rel="stylesheet" href="style.css" />

</html>
