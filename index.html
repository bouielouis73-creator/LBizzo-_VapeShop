<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LBizzo Vape Shop</title>

  <!-- âœ… PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff8c00" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />

  <!-- âœ… Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- âœ… Firebase SDKs -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- âœ… Scandit SDK -->
  <script defer src="https://cdn.jsdelivr.net/npm/scandit-sdk@5.x"></script>

  <!-- âœ… Your App Files -->
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</head>
<body>

  <!-- âœ… AGE VERIFICATION OVERLAY -->
  <div id="age-check">
    <div class="age-content">
      <h2>Are you 21 or older?</h2>
      <div class="actions">
        <button id="yesBtn">Yes</button>
        <button id="noBtn" class="secondary">No</button>
      </div>
    </div>
  </div>

  <!-- âœ… HEADER -->
  <header>
    <h1>LBizzo Vape Shop</h1>
    <button id="cart-btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <!-- âœ… PRODUCT LIST -->
  <main id="product-list" class="product-grid"></main>

  <!-- âœ… CART SECTION -->
  <section id="cart" class="cart hidden">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0.00</p>
    <button id="checkout-btn" class="checkout-btn">Checkout</button>
    <button id="close-cart" class="close-cart">Close</button>
  </section>

  <!-- âœ… ID SCAN OVERLAY -->
  <section id="id-scan-section" class="hidden">
    <h2>ðŸ†” Verify Your Age</h2>
    <video id="id-video" autoplay playsinline></video>
    <p id="id-message">Please scan the back of your ID.</p>
    <button id="id-cancel">Cancel</button>
  </section>

</body>
</html>
