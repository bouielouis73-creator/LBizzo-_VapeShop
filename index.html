<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LBizzo Vape Shop</title>

  <!-- ‚úÖ PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff8c00" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />

  <!-- ‚úÖ Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- ‚úÖ Firebase SDKs -->
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- ‚úÖ Scripts -->
  <script defer src="firebase.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <!-- üîí Age Verification -->
  <div id="age-check" class="overlay">
    <div class="modal">
      <h2>Are you 21 or older?</h2>
      <div class="btns">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <!-- üüß Header -->
  <header>
    <h1>LBizzo Vape Shop</h1>
    <button id="cart-btn">Cart <span id="cart-count">0</span></button>
  </header>

  <!-- ‚≠ê Loyalty -->
  <section id="loyalty">
    <div id="stars">
      <span>‚≠ê</span><span>‚òÜ</span><span>‚òÜ</span><span>‚òÜ</span><span>‚òÜ</span><span>‚òÜ</span>
    </div>
    <p>Free vape at 6 ‚≠ê</p>
  </section>

  <!-- üõçÔ∏è Product List -->
  <main id="product-list"></main>

  <!-- üõí Cart -->
  <section id="cart" class="hidden">
    <div class="cart-box">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <p>Total: $<span id="total">0.00</span></p>
      <div class="cart-btns">
        <button id="checkout-btn">Checkout</button>
        <button id="close-cart">Keep Shopping</button>
      </div>
    </div>
  </section>
</body>
</html>
